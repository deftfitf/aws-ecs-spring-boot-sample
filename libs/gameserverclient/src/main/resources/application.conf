akka.grpc.client {
  "game-server-system" {
    service-discovery {
      service-name = "game-server-system"
      mechanism = config
      protocol = "tcp"
      port-name = "http"
    }
    port = 43
    use-tls = false
  }
}

akka.discovery.config.services = {
   "game-server-system" {
     endpoints = [
      {host = "127.0.0.1", port = 8080}
      {host = "127.0.0.1", port = 8081}
      {host = "127.0.0.1", port = 8082}
     ]
   }
 }